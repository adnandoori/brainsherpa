name: brainsherpa
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+7

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  form_field_validator:
  get:
  intl:
  flutter_screenutil:
  # connectivity:
  connectivity_plus:
  shared_preferences:
  http:
  loader_overlay:
  loading_animation_widget:

  firebase_auth:
  firebase_core:
  firebase_database:
  firebase_messaging:

  fluttertoast:
  syncfusion_flutter_charts:
  syncfusion_flutter_gauges:
  animations:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Black.ttf
